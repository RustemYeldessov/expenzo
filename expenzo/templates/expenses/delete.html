{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="my-4">{% trans "Delete expense" %}</h1>

    <div class="alert" role="alert">
        {% blocktrans %}Are you sure you want to delete the expense {{ task }}?{% endblocktrans %}
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    </form>
</div>
{% endblock %}
